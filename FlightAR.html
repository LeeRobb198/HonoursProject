<!DOCTYPE html>
<html>

  <!------------------------------------------>
  <!-- Head ------------------------------------------------------------------->
  <!------------------------------------------>

  <head>
      <meta charset='utf-8'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

      <!-- Title -->
      <title> Flight Detector </title>

      <!-- Stylesheet -->
      <link rel="stylesheet" href="/css/FlightAR/FlightAR.css">

      <!-- Flight Data Container CSS -->
      <link rel="stylesheet" href="/css/FlightAR/FlightDataContainer/FlightDataContainer_AR.css">
      <link rel="stylesheet" href="/css/FlightAR/FlightDataContainer/UpperContainerFD_AR.css">
      <link rel="stylesheet" href="/css/FlightAR/FlightDataContainer/LowerContainerFD_AR.css">

      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <!------------------------------------------>
  <!-- Body ------------------------------------------------------------------->
  <!------------------------------------------>

  <body>

    <!-- Logo -->
    <div class="header">
      <button class="backButtonStyle" id="returnButton" type="submit">
        <img class="iconSize" src="/images/back-arrow-icon.svg">
      </button>
      <img class="headerImage" src="/images/Header.png">
    </div>

    <!-- A-Scene -------------------------------------------------------------->

    <div class="arElement">

      <a-scene vr-mode-ui="enabled: false"
          embedded
      arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

          <a-camera gps-camera="minDistance: 0;" rotation-reader></a-camera>

  	  </a-scene>

    </div>

    <!-- Flight Data Tab ------------------------------------------------------>

    <section class="flightData_container_AR">
      <section class="flightData_upper_container_AR">
        <div class="upperLeftContent_AR">
          <h2 id="callSignValue_AR"> Call Sign </h2>
          <h2 id="countryValue_AR"> Country of Origin </h2>
        </div>
        <div class="verticalDivider_AR"></div>
        <div class="upperRightContent_AR">
          <div class="altitudeContent_AR">
            <h5 class="upperRightTitle_AR"> Altitude </h5>
            <h5 class="upperRightContentText_AR" id="altitudeValue_AR"></h5>
          </div>
          <div class="groundSpeedContent_AR">
            <h5 class="upperRightTitle_AR"> Ground Speed </h5>
            <h5 class="upperRightContentText_AR" id="groundSpeedValue_AR"></h5>
          </div>
        </div>
      </section>
      <section class="flightData_lower_container_AR">
        <div class="lowerMainContent_AR">
          <div class="icaoContent_AR">
            <h5 class="lowerContentTitle_AR"> ICAO </h5>
            <h5 class="lowerContentText_AR" id="icaoValue_AR"> Null</h5>
          </div>
          <div class="onGroundContent_AR">
            <h5 class="lowerContentTitle_AR"> Airbourne </h5>
            <h5 class="lowerContentText_AR" id="onGroundValue_AR"> Null </h5>
          </div>
          <div class="dataSourceContent_AR">
            <h5 class="lowerContentTitle_AR"> Source </h5>
            <h5 class="lowerContentText_AR" id="dataSourceValue_AR"> Null </h5>
          </div>
          <div class="verticalRateContent_AR">
            <h5 class="lowerContentTitle_AR"> Vertical Rate </h5>
            <h5 class="lowerContentText_AR" id="verticalRateValue_AR"> Null </h5>
          </div>
        </div>
        <div class="lowerUpdateContent_AR">
          <div class="lastUpdatePosition_AR">
            <h5 class="lastUpdateTitle_AR"> Last Update: </h5>
            <h5 class="lastUpdateText_AR" id="lastUpdateValue_AR"> Null </h5>
          </div>
        </div>
      </section>
    </section>

    <!-- Scripts -------------------------------------------------------------->

    <script src="/js/AR/Buttons.js"></script>
    <script src="/js/AR/Functionality.js"></script>

  </body>
</html>
