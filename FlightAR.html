<!DOCTYPE html>
<html>

  <!------------------------------------------>
  <!-- Head ------------------------------------------------------------------->
  <!------------------------------------------>

  <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>GeoAR.js demo</title>

      <!-- Stylesheet -->
      <link rel="stylesheet" href="/css/FlightAR/FlightAR.css">

      <!-- Flight Data Container CSS -->
      <link rel="stylesheet" href="/css/Home/FlightDataContainer/FlightDataContainer.css">
      <link rel="stylesheet" href="/css/Home/FlightDataContainer/UpperContainerFD.css">
      <link rel="stylesheet" href="/css/Home/FlightDataContainer/LowerContainerFD.css">

      <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script>
          THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
      </script>
  </head>

  <!------------------------------------------>
  <!-- Body ------------------------------------------------------------------->
  <!------------------------------------------>

  <body>

    <!-- Logo -->
    <div class="header">
      <img class="headerImage" src="/images/Header.png">
    </div>

    <!-- A-Scene -------------------------------------------------------------->

    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader far="1000"></a-camera>

	  </a-scene>

    <!-- Flight Data Tab ------------------------------------------------------>

    <section class="flightData_container">
      <section class="flightData_upper_container">
        <div class="upperLeftContent">
          <h2 id="callSignValue"> Call Sign </h2>
          <h2 id="countryValue"> Country of Origin </h2>
        </div>
        <div class="verticalDivider"></div>
        <div class="upperRightContent">
          <div class="altitudeContent">
            <h5 class="upperRightTitle"> Altitude </h5>
            <h5 class="upperRightContentText" id="altitudeValue"></h5>
          </div>
          <div class="groundSpeedContent">
            <h5 class="upperRightTitle"> Ground Speed </h5>
            <h5 class="upperRightContentText" id="groundSpeedValue"></h5>
          </div>
        </div>
      </section>
      <section class="flightData_lower_container">
        <div class="lowerMainContent">
          <div class="icaoContent">
            <h5 class="lowerContentTitle"> ICAO </h5>
            <h5 class="lowerContentText" id="icaoValue"></h5>
          </div>
          <div class="onGroundContent">
            <h5 class="lowerContentTitle"> Airbourne </h5>
            <h5 class="lowerContentText" id="onGroundValue"></h5>
          </div>
          <div class="dataSourceContent">
            <h5 class="lowerContentTitle"> Source </h5>
            <h5 class="lowerContentText" id="dataSourceValue"></h5>
          </div>
          <div class="verticalRateContent">
            <h5 class="lowerContentTitle"> Vertical Rate </h5>
            <h5 class="lowerContentText" id="verticalRateValue"></h5>
          </div>
        </div>
        <div class="lowerUpdateContent">
          <div class="lastUpdatePosition">
            <h5 class="lastUpdateTitle"> Last Update: </h5>
            <h5 class="lastUpdateText" id="lastUpdateValue"></h5>
          </div>
        </div>
      </section>
    </section>

  </body>
</html>
