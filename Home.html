        <img class="iconSize" src="/images/searchIcon.svg">
        <br>Search</br>
      </button>
      <button class="buttonStyle" id="resetButton" type="submit">
        <img class="iconSize" src="/images/resetIcon.svg">
        <br>Reset</br>
      </button>
      <button class="buttonStyle" id="arPageButton" type="submit">
        <img class="iconSize" src="/images/ARIcon.svg">

      </button>

        <!-- Divider -->
        <div class="horizontalDivider"></div>

        <!-- Min altitude ----------------------------------------------------->

        <div id="searchParameters">
          <div class="altitudeTitle">
            <br> Minimum Altitude: <span id="minValue"></span> ft <br>
          </div>
          <div class="slidecontainer">
            <input type="range" min="0" max="40000" value="0" class="slider" id="minSlider">
          </div>
        </div>

        <!-- Max altitude ----------------------------------------------------->

        <div id="searchParameters">
          <div class="altitudeTitle">
            <br> Maximum Altitude: <span id="maxValue"></span> ft <br>
          </div>
          <div class="slidecontainer">
            <input type="range" min="0" max="40000" value="40000" class="slider" id="maxSlider">
          </div>
        </div>

        <!-- Divider -->
        <div class="horizontalDivider"></div>

        <!-- On ground -------------------------------------------------------->

        <div class="onGroundContainer">
          <label class="onGroundParameter"> Search For Planes On The Ground
            <input id="onGroundCheck" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>

      </section>
    </section>

    <!-- Flight Data Tab ------------------------------------------------------>

    <section class="flightData_container" style="display: none;">
      <section class="flightData_upper_container">
        <div class="upperLeftContent">
          <h2 id="callSignValue"> Call Sign </h2>
          <h2 id="countryValue"> Country of Origin </h2>
        </div>
        <div class="verticalDivider"></div>
        <div class="upperRightContent">
          <div class="altitudeContent">
            <h5 class="upperRightTitle"> Altitude </h5>
            <h5 class="upperRightContentText" id="altitudeValue"></h5>
          </div>
          <div class="groundSpeedContent">
            <h5 class="upperRightTitle"> Ground Speed </h5>
            <h5 class="upperRightContentText" id="groundSpeedValue"></h5>
          </div>
        </div>
        <button id="flightDataExitButton" onclick="toggleFlightDataExit()">
          <img class="flightDataExitIconSize" src="/images/exit-icon.svg">
        </button>
      </section>
      <section class="flightData_lower_container">
        <div class="lowerMainContent">
          <div class="icaoContent">
            <h5 class="lowerContentTitle"> ICAO </h5>
            <h5 class="lowerContentText" id="icaoValue"></h5>
          </div>
          <div class="onGroundContent">
            <h5 class="lowerContentTitle"> Airbourne </h5>
            <h5 class="lowerContentText" id="onGroundValue"></h5>
          </div>
          <div class="dataSourceContent">
            <h5 class="lowerContentTitle"> Source </h5>
            <h5 class="lowerContentText" id="dataSourceValue"></h5>
          </div>
          <div class="verticalRateContent">
            <h5 class="lowerContentTitle"> Vertical Rate </h5>
            <h5 class="lowerContentText" id="verticalRateValue"></h5>
          </div>
        </div>
        <div class="lowerUpdateContent">
          <div class="lastUpdatePosition">
            <h5 class="lastUpdateTitle"> Last Update: </h5>
            <h5 class="lastUpdateText" id="lastUpdateValue"></h5>
          </div>
        </div>
      </section>
    </section>

    <!-- Additional Content --------------------------------------------------->

    <!-- Pop-up No Flights -->
    <div class="popupDiv" style="display: none;">
      <div class="popupTitle">
        No Flights!
      </div>
      <button id="popupExitButton" onclick="togglePopupExit()">
        <img class="popupExitIconSize" src="/images/exit-icon.svg">
      </button>
      <div class="popupInnerDiv">
        <br> No flights matched your search parameters. <br>
        <br> Please enter different parameters.
      </div>
    </div>

    <script src="/js/RotatedMarker.js"></script>

</html>
