<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title -->
    <title> Flight Tracking Test Web App </title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="Home.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

<!-- Body ---------------------------------------------->

  <body>
    <div class="header">
      <h1> Flight Tracking Test Web App </h1>
    </div>

    <div class="buttonGroup">
				<button class="buttonStyle" id="showTest" type="submit">Show Test (US)</button>
		</div>

    <section id="map_container">
      <div id="map_2D"></div>
    </section>

    <section id="parameter_container" >
      <h1> Search Parameters </h1>

      <label for="origin_country_parameter">Origin Country:</label>

      <select id="origin_country_parameter">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
      </select>

      <select id="on_ground_parameter">
          <option value="">--Please choose an option--</option>
          <option value="dog">True</option>
          <option value="dog">False</option>
      </select>

      <!-- Velocity between 0 m/s and 270 m/s -->

    <section>

      <!-- Script -->
      <script src="Map.js"></script>
      <script src="API.js"></script>

  </body>
</html>
